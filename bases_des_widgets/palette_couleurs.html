<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Palette de couleurs utilis√©es</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <style media="screen">

    body {background-color:#232323}

    :root {
      --rouge: #f63a0f;
      --orange: #f27011;
      --jaune: #f2b01e;
      --jaune_clair: #f2d31b;
      --vert: #86e01e;
      --noir: #000000;
      --blanc: #ffffff;
    }

  </style>

</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-xs-6 col-md-4">
        <h1><span class="label " style="background-color:var(--rouge) !important;">Rouge</span></h1>
      </div>
      <div class="col-xs-6 col-md-4">
        <h1><h1><span class="label " style="background-color:var(--orange) !important;">Orange</span></h1>
      </div>
      <div class="col-xs-6 col-md-4">
        <h1><span class="label " style="background-color:var(--jaune) !important;">Jaune</span></h1>
      </div>
      <div class="col-xs-6 col-md-4">
        <h1><span class="label " style="background-color:var(--jaune_clair) !important;">Jaune clair</span></h1>
      </div>
      <div class="col-xs-6 col-md-4">
        <h1><span class="label " style="background-color:var(--vert) !important;">Vert</span></h1>
      </div>
      <div class="col-xs-6 col-md-4">
        <h1><span class="label " style="background-color:var(--noir) !important;">Noir</span></h1>
      </div>
    </div>
  </div>
</body>

</html>
